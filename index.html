<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/robot.png" />
    <title>Age Guesser</title>
  </head>
  <body>
    <div class="card">
      <div class="input_container">
        <input
          type="text"
          class="name_input"
          placeholder="Enter your name ..."
          id="nameInput"
        />
        <button class="search_button" id="searchButton">&#128269;</button>
      </div>
      <div class="displays">
        <h1 class="name_display"></h1>
        <h1 class="age_display"></h1>
      </div>
      <a href="https://github.com/samir-kharel" class="github" target="_blank">
        <img class="ghimg" src="/images/github2.png" />
      </a>
    </div>
  </body>
</html>
